{% macro nav(site) %}
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{ site['url'] }}">{{ site['name'] }}</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				{% for item in site['menu'] %}
					<li><a href="#">{{ item }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</nav>
{% endmacro %}
